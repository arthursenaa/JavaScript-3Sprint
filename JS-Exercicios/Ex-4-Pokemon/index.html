<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Pokemon</title>
</head>
<body>
    <header>
        <nav>
            <div class="section-container">
                <ul>
                    <li><a href="index.html" class="active">Buscar Pokemon</a></li>
                    <li><a href="Listar.html">Listar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="BuscarPokemon">
                <h3>Buscar Pokemon</h3>
                <input type="text" id="nomeEstilo" class="form-control" placeholder="Nome do Pokemon" aria-label="nome" aria-describedby="basic-addon1" />
                <input class="btn btn-primary" type="submit" value="Buscar" id="btnCadastrar" />
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row" id="ddd">
            <div class="col-12">
                <table class="table table-hover" id="tabela-lista">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Pokemon</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tabela-lista-corpo"></tbody>
                </table>
            </div>
    </main>
    <script>
        const tabela = document.querySelector('#tabela-lista-corpo');


        window.onload = function(){

            let url = 'https://pokeapi.co/';

            fetch(url)
                .then(resposta =>  resposta.json())
                .then(data => BuscadorDePokemon(data))
                .catch(erro => console.log(erro));            

            function BuscadorDePokemon(pokemon){
        
                pokemon.forEach(element => {
                    const tr = document.createElement('tr');
                    const td_id = document.createElement('td');
                    const td_nome = document.createElement('td');

                    td_nome.textContent = element.nome;

                    tr.appendChild(td_id);
                    tr.appendChild(td_nome);
                    tabela.appendChild(tr);
                })
            }
        }

    </script>
</body>
</html>
